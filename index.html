<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar PDF - Visualización del curriculum vitae</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif, Poppins;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #ffffff;
        }

        .content {
            flex: 1;
        }

        h1 {
            text-align: center;
            margin: 20px;
            color: #333;
        }

        .pdf-container {
            width: calc(100% - 20px); /* 100% menos los márgenes de 10px a cada lado */
            height: 80vh;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px; /* Márgenes de 10px a cada lado */
        }

        .pdf-container embed {
            width: 100%;
            height: 100%;
        }
.menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .menu button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
        }

        .menu button:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            width: calc(100% - 20px); /* 100% menos los márgenes de 10px a cada lado */
            margin: 10px; /* Márgenes de 10px a cada lado */
            position: relative;
            left: 0;
            bottom: 0;
        }

        .footer-icons {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .footer-icons li {
            display: inline;
        }

        .footer-icons a {
            color: #fff;
            text-decoration: none;
            font-size: 24px;
        }

        .footer-icons a:hover {
            color: #ddd;
        }

        @media (max-width: 768px) {
            .pdf-container {
                height: 60vh;
            }

            footer {
                padding: 10px 0;
            }

            .footer-icons a {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
                margin: 10px;
            }

            .pdf-container {
                height: 50vh;
            }

            footer {
                padding: 5px 0;
            }

            .footer-icons a {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <h1>Descargar PDF - Visualización del curriculum vitae - Pedro Galvis</h1>
<div class="menu">
        <button onclick="printPDF()">Imprimir</button>
        <button onclick="openPDF()">Descargar</button>
    </div>
    <div class="pdf-container">
        <embed src="cv-es-en.pdf" type="application/pdf" />
    </div>

    <footer>
        <ul class="footer-icons">
            <li><a href="mailto:pedro.galvis.talento.tech@usa.edu.co" title="Email"><i class="fas fa-envelope"></i></a></li>
            <li><a href="https://www.linkedin.com/in/galvisgpedro/" title="LinkedIn"><i class="fab fa-linkedin"></i></a></li>
            <li><a href="https://pedrogalvisblog.wordpress.com/" title="Blog de WordPress"><i class="fab fa-wordpress"></i></a></li>
            <li><a href="https://pedrogalvis.github.io/portafolio/" title="GitHub"><i class="fab fa-github"></i></a></li>
        </ul>
        <p>©2024 Pedro Galvis | Todos los derechos reservados.</p>
    </footer>
    <script>
        const url = 'cv-es-en.pdf';

        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';

        const loadingTask = pdfjsLib.getDocument(url);
        loadingTask.promise.then(pdf => {
            console.log('PDF loaded');

            const pageNumber = 1;
            pdf.getPage(pageNumber).then(page => {
                console.log('Page loaded');

                const scale = 1.5;
                const viewport = page.getViewport({ scale: scale });

                const canvas = document.getElementById('pdf-viewer');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                page.render(renderContext);
            });
        });
 function printPDF() {
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = url;
            document.body.appendChild(iframe);
            iframe.contentWindow.focus();
            iframe.contentWindow.print();
        }

        function openPDF() {
            window.open(url, '_blank');
        }
    </script>
        
</body>

</html>
